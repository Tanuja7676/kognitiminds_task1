<!-- templates/intro.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{{ topic.replace('_', ' ').title() }} - Intro</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 30px; }
        .intro-content { border: 2px solid #333; border-radius: 10px; padding: 20px; max-width: 700px; margin: auto; }
        .start-btn { display: block; margin: 20px auto; padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; text-decoration: none; }
    </style>
</head>
<body>
    <div class="intro-content">
        {{ intro | safe }}
    </div>
    <a class="start-btn" href="{{ url_for('quiz', topic=topic) }}">Start Quiz</a>
</body>
</html>
